    <!-- main design starts here -->
    <div class="container" id="container">
        <!-- header design starts here -->
        <div class="header">
            <div class="side-bar-menu">
                <div class="side-menu-hover" onclick="side_bar(this)">
                    <div class="side-menu-one"></div>
                    <div class="side-menu-two"></div>
                    <div class="side-menu-three"></div>
                </div>
            </div>
        </div>
        <!-- header design ends here -->

        <!-- sign up design starts here -->
        <div class="content-one">
            <div class="sign-up">
                <h3>Sign Up</h3>
                <div class="line"></div>
                <div class="content-line"></div>
                <form action="about-test.html" method="post" onsubmit="sign_up(event)" onkeydown="remove_white_space(event)">
                    <!-- Username -->
                    <div class="sign-first-input">
                        <i class="fa-regular fa-circle-user"></i>
                        <input type="text" id="username" placeholder="Create username" maxlength="20" required>
                    </div>  
                    <!-- Email -->
                    <div class="sign-second-input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter valid Email" required>
                    </div>
                    <!-- Password -->
                    <div class="sign-third-input">
                        <i class="fa-solid fa-shield"></i>
                        <input type="password" id="password" placeholder="Enter Password" minlength="6" maxlength="20" required>
                    </div>
                    <!-- Confirm Password -->
                    <div class="sign-fourth-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirm_password" placeholder="Confirm Password" minlength="6" maxlength="20" required>
                    </div>
                    <!-- Agree conditions -->
                    <div class="checkbox-one">
                        <input type="checkbox" required>
                        <p>I agree all terms and conditions</p>
                    </div>
                    <!-- Submit -->
                    <div class="sign-up-submit"> 
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <!-- sign up design ends here -->
    </div>
    <!-- main design ends here -->

    <!-- bottom bar design starts here -->
    <div class="bottom-bar"></div>
    <!-- bottom bar design ends here -->

    <script src="usertest.js"></script>

    <script>

        function down_bar(x) {
            document.getElementById("down-bar").classList.toggle("down-bar-anim");
            x.classList.toggle("close-down-bar");
        }

        function side_bar(x) {
            document.getElementById("side-bar").classList.toggle("side-bar-anim");
            document.getElementById("container").classList.toggle("container-anim");
            x.classList.toggle("close-side-bar");
        }
