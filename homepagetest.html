    <script>

        // main button dropdown script -------------------------------------

        const dropdown = document.querySelector('.dropdown');

        dropdown.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

        // ------------------------------------------------------------

        // main side bar script ---------------------------------------

        function side_bar(x) {
            document.getElementById("side-bar").classList.toggle("side-bar-anim");
            document.getElementById("background-image").classList.toggle("bg-image-anim");
            document.getElementById("side-bar-menu").classList.toggle("menu-anim");
            x.classList.toggle("close");
        }

        // ------------------------------------------------------------

        // second side bar script -------------------------------------

        function bar_menu() {
            document.getElementById("down-bar").classList.toggle("down-bar-anim");
            document.getElementById("bar-menu").classList.toggle("bar-menu-anim");
            document.getElementById("bar-menu-hover").classList.toggle("close-menu-anim");
        }

        // stopwatch script ------------------------------------------------------------
        
let [seconds, hours, minutes] = [0, 0, 0]; 
let timeRef = document.querySelector(".stopwatch");

// the stopwach digit
let int = null;

document.getElementById("btn-start").addEventListener("click", () =>  {
    if(int !== null) {
        clearInterval(int);
    }
    int = setInterval(displayTimer, 1000);
});

document.getElementById("btn-stop").addEventListener("click", () => {
    clearInterval(int);
});

document.getElementById("btn-restart").addEventListener("click", () => {
    clearInterval(int);
    [seconds, minutes, hours] = [0, 0, 0];
    timeRef.innerHTML = "00: 00: 00";
});

function displayTimer() {
    seconds += 1;
    if(seconds == 60) {
        seconds = 0;
        minutes++;
        if(minutes == 60) {
            minutes = 0;
            hours++;
        }
    }

    let h = hours < 10 ? "0" + hours : hours;
    let m = minutes < 10 ? "0" + minutes : minutes;
    let s = seconds < 10 ? "0" + seconds : seconds;

    timeRef.innerHTML= `${h}: ${m}: ${s}`;
}



// to do list

// script for adding stuff into the input type of the list 

let input = document.querySelector('.enter-list');
let addBtn = document.querySelector('.add');
let workouts = document.querySelector('.workouts');

// add button disabled / enabled when the user adds something inside the input box (without any whitespaces, which is why they used the trim feature)

input.addEventListener('keyup' , () => {
    if(input.value.trim() != 0) {
        addBtn.classList.add('active')
    } else {
        addBtn.classList.remove('active')
    }
})

// add new item to the list 

addBtn.addEventListener('click', () => {
    if (input.value.trim() != 0) {
        let newItem = document.createElement('div');
        newItem.classList.add('item');
        newItem.innerHTML = 
        
        `
        
        <div class = "item">

        <p> ${input.value} </p> 

            <div class = "item-button">
            <i class="fa-solid fa-check"></i>
            </div>


        </div>
        
        `

        workouts.appendChild(newItem);
        input.value = '';
    } else {
        alert("Make sure to add something to your workout!")
    }
} )

    // finishing a workout task with the check logo 

        workouts.addEventListener('click', (e) => {
            if(e.target.classList.contains('fa-check')) {
                e.target.parentElement.parentElement.remove();
            }
        })

        //
